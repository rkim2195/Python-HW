<!DOCTYPE html>
<html lang="en">
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" 
   href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" 
   href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <title>Great Number Game</title>
</head>

<body>
  <div class="main-container">
    <h1>Welcome to the Great Number Game!</h1>
    <p>I am thinking of a number between 1 and 100</p>
    <div class="input-container {{ info['css_class'] }}">
      <h2>{{ info['message'] }}</h2>
      <h3>{{ session["num_guesses"] }} guesses!</h3>
      {% if session['guess'] == session['random_number'] or session["num_guesses"] > 4 %}
        <a href="/reset" class="button button-primary">Play Again</a>
      {% else %}
        <form action="/process" method="post">
          <input type="number" name="guess" placeholder="1-100">
          <input type="submit" class="button-primary" value="Guess!">
        </form>
      {% endif %}
    </div>
  </div>
</body>

</html>
